{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <table>
        <thead>
            <th onclick="sortTable(0)">ID</th>
            <th onclick="sortTable(1)">Customer</th>
            <th onclick="sortTable(2)">Date / Time</th>
            <th>Accept</th>
            <th>Decline</th>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{booking[0]}}</td>
                    <td>{{booking[1]}}</td>
                    <td>{{booking[2]}}</td>
                    <td><a href="">Accept</a></td>
                    <td><a href="{{ url_for('delete_booking', booking_id=booking[0])}}">Decline</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
