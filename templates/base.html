<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0    ">
        <title>{% block title %}Clinic{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1>Welcome to the clinic Waiting page </h1>

        <!-- navigation bar -->
        <div class="topnav">
            <span class="brand">User Dashboard</span>
            <a href="{{ url_for('index') }}">Back to Home</a>
            {% if registered%}<a href="{{url_for('logout')}}">Logout</a>{% endif %}
            <div class="dropdown">
                <button class="dropbtn">Settings</button>
                <div class="dropdown-content">
                    <a href="#">Accessibility</a>
                    <a href="#" onclick="document.body.classList.add('dark-mode'); return false;">Dark Mode</a>
                    <a href="#" onclick="document.body.classList.remove('dark-mode'); return false;">Light Mode</a>
                </div>
            </div>
        </div>

        <main>
            {% block content %}{% endblock%}
        </main>
    </body>
</html>
