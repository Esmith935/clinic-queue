{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <table>
        <thead>
            <th onclick="sortTable(0)">Ticket ID</th>
            <th onclick="sortTable(1)">Name</th>
            <th>Accept</th>
            <th>Decline</th>
        </thead>
        <tbody>
            {% for ticket in tickets %}
                <tr>
                    <td>{{ticket[0]}}</td>
                    <td>{{ticket[1]}}</td>
                    <td><a href="">Accept</a></td>
                    <td><a href="{{ url_for('delete_ticket', ticket_id=ticket[0])}}">Decline</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
